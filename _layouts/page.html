---
layout: default
---

<section class="container page-content">

  <section class="row">
    <section class="twelve columns">
      {% include header.html %}
    </section>
  </section>

  <section class="row">
    <article class="post-content twelve columns">
      {% unless page.hideTitle %}
        <h1 class="post-title">{{ page.title }}</h1>
      {% endunless %}
      {{ content }}
    </article>
  </section>

</section>
